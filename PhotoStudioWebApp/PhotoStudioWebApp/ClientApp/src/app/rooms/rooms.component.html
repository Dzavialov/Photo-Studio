<div class="container">
  <div class="row">
    <div class="col">
      <h1>Rooms</h1>
      <hr>
    </div>
  </div>
  <div class="row row-cols-1 row-cols-md-2">
      <div class="col-sm-4" *ngFor="let room of rooms$ | async">
        <a class="card-link" (click)="navigateToRoom(room.id)">
        <div class="card mb-4 box-shadow">
          <div class="card-body d-flex flex-column align-items-center justify-content-center">
            <h2 class="card-title text-center display-4">{{room.name}}</h2>
          </div>
        </div>
        </a>
      </div>
  </div>
</div>
