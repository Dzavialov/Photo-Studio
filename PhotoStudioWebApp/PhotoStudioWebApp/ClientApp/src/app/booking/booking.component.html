<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Бронювання кімнати</p>
<form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
  <div class="form-group mt-3">
    <label for="startDate">Дата:</label>
    <input type="date" id="startDate" formControlName="startDate" required>
    <p class="text-danger" *ngIf="bookFromError">{{ bookFromError }}</p>
  </div>
  <div class="form-group mt-3">
    <label for="startTime">Час початку:</label>
    <input type="time" id="startTime" formControlName="startTime" required>
    <p class="text-danger" *ngIf="bookFromError">{{ bookFromError }}</p>
  </div>
  <div class="form-group mt-3">
    <label for="endTime">Час кінця:</label>
    <input type="time" id="endTime" formControlName="endTime" required>
    <p class="text-danger" *ngIf="bookToError">{{ bookToError }}</p>
  </div>
  <button type="submit" class="mt-3 btn btn-primary">Забронювати</button>
</form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
