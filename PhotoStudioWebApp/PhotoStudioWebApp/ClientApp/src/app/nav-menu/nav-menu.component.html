<nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="neubar">
  <div class="container px-5">
    <a class="navbar-brand" [routerLink]="['/home']">ФОТОСТУДІЯ ВЕСЕЛКА</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div
      class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
      [ngClass]="{ show: isExpanded }"
    >
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
            <a class="nav-link mx-2" routerLinkActive="active" [routerLink]="['/home']">Головна</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-2" routerLinkActive="active" [routerLink]="['/rooms']"
              >Каталог</a
            >
          </li>
          <li class="nav-item" *ngIf="!isLoggedIn">
            <a class="nav-link mx-2" routerLinkActive="active" [routerLink]="['/register']"
              >Реєстрація</a
            >
          </li>
          <li class="nav-item" *ngIf="!isLoggedIn">
            <a class="nav-link mx-2" routerLinkActive="active" [routerLink]="['/login']"
              >Вхід</a
            >
          </li>
          <li class="nav-item" *ngIf="getAuthService().isAdmin()">
            <a class="nav-link mx-2" routerLinkActive="active" [routerLink]="['/admin-panel']">Admin Panel</a>
          </li>
          <li class="nav-item" *ngIf="isLoggedIn">
            <a class="nav-link mx-2" [routerLink]="['/home']" (click)="onLogoutClick()">Logout</a>
          </li>
      </ul>
    </div>
  </div>
</nav>
