<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Log in</p>
                <form class="mx-1 mx-md-4" (ngSubmit)="login()">
                  <div class="form-floating mb-3">
                    <input type="text" id="username" class="form-control" name="username" [(ngModel)]="loginDto.username" required/>
                    <label class="form-label" for="username">Username</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input type="password" id="password" class="form-control"  name="password" [(ngModel)]="loginDto.password" required/>
                    <label class="form-label" for="password">Password</label>
                  </div>
                  <p>Не маєте акаунту? <a [routerLink]="['/register']">Зареєструватися</a></p>
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Log In</button>
                  </div>

                  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
