<div class="container mt-3">
  <h1>Edit Room</h1>
  <form [formGroup]="roomForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" formControlName="name" class="form-control" required>
      <p *ngIf="roomForm.controls['name'].invalid && roomForm.controls['name'].touched" class="text-danger">Name is required.</p>
      <p class="text-danger" *ngIf="nameError">{{ nameError }}</p>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea formControlName="description" class="form-control" rows="5" required></textarea>
      <p *ngIf="roomForm.controls['description'].invalid && roomForm.controls['description'].touched" class="text-danger">Description is required.</p>
      <p class="text-danger" *ngIf="descError">{{ descError }}</p>
    </div>
    <div class="form-group">
      <label for="additionalInformation">Additional Information:</label>
      <textarea formControlName="additionalInformation" class="form-control" rows="5"></textarea>
      <p *ngIf="roomForm.controls['additionalInformation'].invalid && roomForm.controls['additionalInformation'].touched" class="text-danger">Additional Information is required.</p>
      <p class="text-danger" *ngIf="addInfoError">{{ addInfoError }}</p>
    </div>
    <div class="form-group">
      <label for="fileInput">Images:</label>
      <input type="file" id="fileInput" formControlName="images" multiple (change)="onFileChange($event)">
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</div>
